<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="RPS.css">
</head>

<body>
    <header>
        <ul>
            <li>
                <h1>ROCK</h1></li>
            <li>
                <h1>PAPER</h1></li>
            <li>
                <h1>SCISSORS</h1></li>
        </ul>
    </header>
    <div id=score>
        <div id="computerScore">
            <h2>Computer Score</h2>
        </div>
        <div id="humanScore">
            <h2>Human Score</h2>
        </div>
    </div>
    <div>
        <button id=rock>
            <h3>Rock</h3></button>
        <button id=paper>
            <h3>Paper</h3></button>
        <button id=scissors>
            <h3>Scissors</h3></button>
    </div>
    <footer>
        <div id=outcome>
            You Lose.
        </div>
    </footer>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<script src="RPS.js"></script>

</html>
